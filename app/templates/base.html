<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&family=Rufina:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='media-settings.css') }}">
    <title>{% block title %}{% endblock %} - Portfolio</title>
</head>
<body>
    <header id="logo">
        <div class="logo">
            <a href="https://github.com/Patrick564/static-files/raw/76cb54e240f0d82cf7f4fadda1639e146bd0c65e/patrick-vilchez.pdf">
                Download resume
            </a>
        </div>
        <nav>
            <ul>
                <li>
                    <a href="{{ url_for('portfolio.index') }}">Home</a>
                </li>
                <li>
                    <a href="#projects">Projects</a>
                </li>
            </ul>
        </nav>
    </header>

    <section>
        {% block content %}
        {% endblock %}
    </section>

    <div class="footer">
        <div class="center full-width">
            <div class="row">
                <h3><a href="#logo">You can download my resume :)</a></h3>
            </div>
        </div>

        <div class="center full-width">
            <div class="row">
                <p>Contact me in my networks!</p>
            </div>
        </div>

        <div class="center full-width social-links">
            <div class="links">
                <a target="_blank" href="https://www.linkedin.com/in/patrick-vilchez/">
                    <img src="{{ url_for('static', filename='linkedin.svg') }}" alt="" class="social" width="40px">
                </a>
                <a target="_blank" href="#">
                    <img src="{{ url_for('static', filename='telegram.svg') }}" alt="" class="social" width="40px">
                </a>
                <a target="_blank" href="https://github.com/Patrick564">
                    <img src="{{ url_for('static', filename='github.svg') }}" alt="" class="social" width="40px">
                </a>
            </div>
        </div>

        <div class="made-width">
            <div class="row">
                <p>Make with <3 by Patrick Vilchez</p>
            </div>
        </div>
    </div>
</body>
</html>
